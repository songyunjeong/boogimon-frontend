<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my</title>
    <link rel="stylesheet" href="/src/styles/my.css" />
    <link rel="stylesheet" href="/src/styles/popup_card.css" />

    <div>

            <div class="MYDETAIL">
                <p class="RANK">🏅1 th</p>

            </div>
            </div>
            <button id="showmap">지도열기</button>

                         <!-- 검색바 -->
                                 <input type="text" id="searchBar" placeholder="주소 검색">
                                 <button type="button" id="search">🔍</button>
                            <div class="zip">

                                    <div class="content">

                                      <div class="item">

                                      </div>
                                      <div class="item">

                                      <div class="item">아이템 9</div>
                                      <div class="item">아이템 10</div>
                                      <!-- 필요한 만큼 아이템을 추가 -->
                                    </div>
                                  </div>
                            </div>
                        <button id="mapclose">닫기</button>
                        <button class="submit"></button>
                    </div>
                    
                    <div>
                    <div></div>
                    </div>
                </div>
                </div>
