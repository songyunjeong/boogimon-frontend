<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=1280px, initial-scale=1.0">
  <link rel="stylesheet" href="./views/css/join.css">
  <title>회원가입</title>
</head>
<body>
  <section class="signup-container">
    <div class="signup-content">
      <img class="logo" src="./images/logo.png" alt="Logo" width="200">
      <form id="signup-form" class="signup-form">
        <div class="form-group">
          <label for="user_id" hidden>아이디</label>
            <input type="email" class="form-control" name="user_id" id="user_id" placeholder="아이디" required />
        </div>
        <div class="form-group">
          <label for="passwd" hidden>비밀번호</label>
          <input type="password" class="form-control" name="passwd" id="passwd" placeholder="비밀 번호" required />
        </div>
        <div class="form-group">
          <label for="passwdConfirm" hidden>비밀번호 확인</label>
          <input type="password" class="form-control" name="passwdConfirm" id="passwdConfirm" placeholder="비밀 번호 확인" required />
        </div>
        <div class="form-group">
          <label for="passwdConfirm" hidden>닉네임</label>
          <input type="text" class="form-control" name="nickname" id="nickname" placeholder="닉네임" required />
        </div>
        <div class="btn-container">
          <button type="button" id="random_btn" class="btn btn-light btn-skew">
            <p>랜덤</p>
          </button>
        </div>
        <div class="form-group">
          <label for="profile_img" hidden>프로필 이미지</label>
          <input type="text" class="form-control" name="profile_img" id="profile_img" placeholder="프로필 이미지" />
        </div>
        <div class="btn-container">
          <button type="button" id="upload" class="btn btn-light btn-skew">
            <p>업로드</p>
          </button>
        </div>
        <div class="btn-container">
          <button type="submit" id="join_btn" class="btn btn-dark btn-skew">
            <p>회원가입 완료</p>
          </button>
        </div>
      </form>
      <div id="msg"></div>
    </div>
  </section>
</body>
</html>
