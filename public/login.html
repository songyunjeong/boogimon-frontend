<html lang="kr">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./views/css/login.css">
  <title>로그인</title>
</head>
<body>
  <section class="login-container">
    <div class="login-content">
      <img class="logo" src="./images/logo.png" alt="Logo" width="200">
      <form id="login-form" class="login-form">
        <div class="form-group">
          <label for="user_id" hidden>아이디</label>
          <input type="email" class="form-control" name="user_id" id="user_id" placeholder="아이디" required />
        </div> 
        <div class="form-group">
          <label for="passwd" hidden>비밀 번호</label>
          <input type="password" class="form-control" name="passwd" id="passwd" placeholder="비밀번호" required />
        </div>
        <div class="btn-container">
          <button type="submit" id="login" class="btn btn-dark btn-skew">
            <p>로그인</p>
          </button>
        </div>
        </form>
      </form>
      <div id="msg"></div>
      <div class="btn-container">
        <button type="button" id="find_pw" class="btn btn-light btn-skew">
          <a href="./findPassword.html">비밀번호 찾기</a>
        </button>
      </div>
    </div>
  </section>
</body>
</html>
