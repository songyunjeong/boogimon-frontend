<html lang="kr">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./views/css/login.css">
  <title>비밀번호 찾기</title>
</head>
<body>
  <section class="login-container">
    <div class="login-content">
      <img class="logo" src="./images/logo.png" alt="Logo" width="200">
      <form id="find-form" class="login-form">
        <div class="form-group">
          <label for="user_id" hidden>아이디</label>
          <input type="email" class="form-control" name="user_id" id="user_id" placeholder="아이디" required />
        </div>
        <div class="btn-container">
          <button type="submit" id="find_pw" class="btn btn-dark btn-skew">
            <p>비밀번호 찾기</p>
          </button>
        </div>
      </form>
      <div id="msg"></div>
    </div>
  </section>
</body>
</html>
