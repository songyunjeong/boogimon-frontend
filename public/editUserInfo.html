<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="./views/css/editUserInfo.css">
  <title>회원정보수정</title>
</head>
<body>
  <section class="editUserInfo-container">
    <div class="editUserInfo-content">
      <img class="logo" src="./images/logo.png" alt="Logo" width="200">
      <form id="editUserInfo-form" class="editUserInfo-form">
        <form action="upload.php" method="post" enctype="multipart/form-data">
          <label for="profile_img">프로필 이미지</label><br>
          <input type="file"  name="profile_img" id="profile_img" accept="image/*">
          <button type="submit" name="upload" id="upload" class="btn btn-light">
            <p>업로드</p>
          </button>
        </form>
        <div class="form-group">
          <label for="user_id" hidden>아이디</label>
            <input type="email" class="form-control" name="user_id" id="user_id" placeholder="아이디" required />
        </div>
        <div class="form-group">
          <label for="passwdConfirm" hidden>닉네임</label>
          <input type="text" class="form-control" name="nickname" id="nickname" placeholder="닉네임" required />
        </div>
        <div class="btn-container">
          <button type="button" id="random" class="btn btn-light btn-skew">
            <p>랜덤</p>
          </button>
        </div>
        <div class="btn-container">
          <button type="button" id="change_nickname" class="btn btn-light btn-skew">
            <p>닉네임 변경</p>
          </button>
        </div>
        <div class="form-group">
          <label for="passwd" hidden>비밀번호 변경</label>
          <input type="password" class="form-control" name="passwd" id="passwd" placeholder="비밀번호 변경" required />
        </div>
        <div class="form-group">
          <label for="passwdConfirm" hidden>비밀번호 변경 확인</label>
          <input type="password" class="form-control" name="passwdConfirm" id="passwdConfirm" placeholder="비밀번호 변경 확인" required />
        </div>
        <div class="btn-container">
          <button type="submit" id="change_pw" class="btn btn-light btn-skew">
            <p>비밀번호 변경</p>
          </button>
        </div>
        <div class="btn-container">
          <button type="submit" id="deleteUser" class="btn btn-dark btn-skew">
            <p>회원 탈퇴</p>
          </button>
        </div>
      </form>
      <div id="msg"></div>
    </div>
  </section>
</body>
</html>
